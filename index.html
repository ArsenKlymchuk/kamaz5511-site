<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Kamaz 5511 – Strona Główna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin:0;
            background:#c8f7c5; /* zielone boki */
            font-family: Arial, sans-serif;
            display:flex;
            justify-content:center;
            padding:40px;
        }
        .card{
            width:100%;
            max-width:900px;
            background:white;
            border-radius:16px;
            box-shadow:0 12px 40px rgba(0,0,0,0.12);
            padding:30px;
        }
        h1{
            margin:0 0 12px;
            color:#0d4a0d;
            font-size:34px;
            text-align:center;
        }
        p{
            color:#333;
            line-height:1.6;
            text-align:center;
            margin-bottom:16px;
        }
        .image-box{
            display:flex;
            justify-content:center;
            margin:25px 0;
        }
        .image-box img{
            max-width:380px;
            width:100%;
            border-radius:12px;
            box-shadow:0 8px 26px rgba(0,0,0,0.15);
        }
        .btn-box{
            display:flex;
            justify-content:center;
            margin-top:25px;
        }
        .btn{
            background:#198754;
            padding:12px 24px;
            font-size:18px;
            color:white;
            border:0;
            border-radius:12px;
            cursor:pointer;
            box-shadow:0 8px 20px rgba(25,135,84,0.25);
            transition:0.2s;
        }
        .btn:hover{
            background:#146c43;
        }
        footer{
            margin-top:25px;
            text-align:center;
            font-size:14px;
            color:#555;
        }
    </style>
</head>
<body>

    <div class="card">

        <h1>Witamy na stronie o Kamazie 5511</h1>
        <p>KamAZ-5511 — klasyczna ciężarówka z ZSRR. Mocna, niezawodna i używana do dziś.</p>

        <div class="image-box">
            <img src="KAMAZ 5511.png" alt="Kamaz 5511">
        </div>

        <p><strong>Podstawowe informacje:</strong><br>
        Ładowność 7–10 t • Silnik Diesel V8 • Solidna rama • Praca w budownictwie i rolnictwie</p>

        <div class="btn-box">
            <button class="btn" onclick="location.href='historia.html'">
                Historia Kamaza
            </button>
        </div>

        <footer>Strona demonstracyjna • © 2025</footer>
    </div>

</body>
</html>
