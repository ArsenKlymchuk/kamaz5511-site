<!DOCTYPE html>
<html lang="pl">
<head>
    <img src="KAMAZ 5511.png">
    <meta charset="utf-8">
    <title>Strona o Kamazie 5511</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background:#c8f7c5; /* ЗЕЛЁНЫЙ фон по бокам */
            display:flex;
            justify-content:center;
            padding:30px;
        }
        .card{
            width:100%;
            max-width:980px;
            background:white;
            border-radius:14px;
            box-shadow:0 12px 40px rgba(0,0,0,0.1);
            overflow:hidden;
        }
        .hero{
            display:flex;
            gap:20px;
            align-items:center;
            padding:28px;
        }
        .hero .left{ flex:1; }
        .hero h1{
            margin:0 0 8px;
            font-size:32px;
            color:#0d4a0d;
        }
        .hero p{
            margin:0 0 12px;
            line-height:1.6;
            color:#2b2b2b;
        }
        .hero img{
            width:350px;
            border-radius:12px;
            object-fit:cover;
        }
        .actions{
            padding:20px 28px 32px;
            display:flex;
            gap:12px;
        }
        .btn{
            background:#198754;
            color:white;
            border:0;
            padding:10px 16px;
            border-radius:10px;
            cursor:pointer;
            font-weight:600;
        }
        .btn.secondary{
            background:#e6e6e6;
            color:#1a1a1a;
        }
        footer{
            padding:14px 28px;
            background:#f1f1f1;
            font-size:13px;
            color:#555;
        }
        @media(max-width:860px){
            .hero{ flex-direction:column; text-align:center; }
            .hero img{ width:80%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hero">
            <div class="left">
                <h1>Witamy na stronie o Kamazie 5511</h1>
                <p>Klasyczna ciężarówka z ZSRR — mocna, prosta i niezawodna.</p>
                <p><strong>Info:</strong> ładowność 7–10 ton, silnik Diesel V8.</p>
            </div>

            <!-- ВАЖНО: файл должен лежать в репозитории -->
            <img src="KAMAZ 5511.png" alt="Kamaz 5511">
        </div>

        <div class="actions">
            <button class="btn" onclick="location.href='historia.html'">Historia Kamaza</button>
            <button class="btn secondary" onclick="alert('Kontakt / Informacje')">Kontakt</button>
        </div>

        <footer>Strona demonstracyjna • © 2025</footer>
    </div>
</body>
</html>
